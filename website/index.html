<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Boxing</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- STYLE.CSS CONTENT --- */

        body {
            margin: 0;
            background: #0b0b12;
            font-family: 'Sora', sans-serif;
            overflow-x: hidden;
        }

        .interactive-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 10%;
            min-height: 100vh;
            position: relative;
        }

        .interactive-text {
            --mx: 50%;
            --my: 50%;
            --glow-1: 0 0 30px rgba(65,105,225,0.6);
            --glow-2: 0 0 80px rgba(220,20,60,0.25);

            font-weight: 800;
            font-size: clamp(42px, 10vw, 140px);
            letter-spacing: 0.14em;
            color: white;
            position: relative;
            cursor: pointer;
            user-select: none;
            transform-origin: center;
            margin: 0;

            background-image:
                radial-gradient(circle at var(--mx) var(--my), rgba(65,105,225,0.18) 0%, transparent 18%),
                linear-gradient(90deg, rgba(255,255,255,0.95), rgba(240,240,240,0.9) 60%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

            text-shadow:
                0 0 6px rgba(255,255,255,0.10),
                var(--glow-1),
                var(--glow-2);
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.7));

            transition: transform 280ms cubic-bezier(.2,.9,.2,1), text-shadow 280ms ease;
        }

        .interactive-text:hover,
        .interactive-text:focus {
            transform: translateY(-6px) scale(1.03);
            text-shadow:
                0 0 12px rgba(255,255,255,0.18),
                0 0 40px rgba(65,105,225,0.55),
                0 0 110px rgba(220,20,60,0.30);
            outline: none;
        }

        .interactive-text:active {
            transform: translateY(-2px) scale(0.99);
        }

        .interactive-text::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(closest-side at var(--mx) var(--my), rgba(65,105,225,0.08), transparent 25%),
                radial-gradient(closest-side at calc(var(--mx) + 10%) calc(var(--my) - 20%), rgba(220,20,60,0.06), transparent 18%);
            mix-blend-mode: screen;
            transition: opacity 200ms ease;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;

            background: radial-gradient(circle,
                rgba(255,255,255,1) 0%,
                rgba(255,255,255,0.9) 30%,
                rgba(255,255,255,0.08) 70%);
            box-shadow:
                0 0 8px rgba(255,255,255,0.8),
                0 0 18px rgba(255,215,50,0.3);
        }

        .particle.small { width: 4px; height: 4px; }
        .particle.large { width: 9px; height: 9px; }
    </style>
</head>

<body>

    <div class="interactive-wrapper">
        <h1 id="royal-text" class="interactive-text" role="button" tabindex="0">
            ROYAL BOXING
        </h1>
    </div>

    <script>
        /* --- JAVASCRIPT --- */

        const title = document.getElementById('royal-text');

        function handleMove(e) {
            const rect = title.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            title.style.setProperty('--mx', `${x}%`);
            title.style.setProperty('--my`, `${y}%`);
        }

        function handleTouchMove(e) {
            if (!e.touches[0]) return;
            handleMove(e.touches[0]);
        }

        function spawnParticles(event) {
            const rect = title.getBoundingClientRect();
            const clickX = event.clientX ?? event.touches?.[0].clientX;
            const clickY = event.clientY ?? event.touches?.[0].clientY;

            const count = 18;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('span');
                p.className = 'particle ' + (Math.random() > 0.7 ? 'large' : (Math.random() > 0.6 ? 'small' : ''));
                document.body.appendChild(p);

                p.style.left = `${clickX}px`;
                p.style.top = `${clickY}px`;

                const angle = Math.random() * Math.PI * 2;
                const dist = 40 + Math.random() * 110;
                const tx = clickX + Math.cos(angle) * dist;
                const ty = clickY + Math.sin(angle) * dist - (10 + Math.random()*40);

                const duration = 650 + Math.random() * 500;
                const delay = Math.random() * 60;

                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${tx - clickX}px, ${ty - clickY}px) scale(${0.4 + Math.random()*0.9})`, opacity: 0 }
                ], {
                    duration,
                    delay,
                    easing: 'cubic-bezier(.2,.9,.2,1)'
                });

                setTimeout(() => p.remove(), duration + delay + 50);
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const rect = title.getBoundingClientRect();
                const fake = {
                    clientX: rect.left + rect.width/2,
                    clientY: rect.top + rect.height/2
                };
                spawnParticles(fake);
            }
        }

        title.addEventListener('mousemove', handleMove);
        title.addEventListener('touchmove', handleTouchMove, { passive: true });
        title.addEventListener('click', spawnParticles);
        title.addEventListener('touchstart', e => spawnParticles(e.touches[0]), { passive: true });
        title.addEventListener('keydown', handleKey);

        title.addEventListener('mouseleave', () => {
            title.style.setProperty('--mx', '50%');
            title.style.setProperty('--my', '50%');
        });
    </script>

</body>
</html>
