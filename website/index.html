<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship, Manage, Track, Deliver</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://www.fedex.com/content/dam/fedex-com/logos/logo.png" alt="FedEx Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Shipping <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Tracking <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Design & Print <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Locations <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="#">Support <i class="fas fa-chevron-down"></i></a></li>
                </ul>
            </nav>
            <nav class="user-nav">
                <ul>
                    <li><a href="#">Sign Up or Log In</a></li>
                    <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Hero Section -->
    <main class="hero">
        <div class="hero-content">
            <h1>Ship, manage, track, deliver</h1>

            <div class="action-tabs">
                <div class="tab">
                    <i class="fas fa-calculator"></i>
                    <span>RATE & SHIP</span>
                </div>
                <div class="tab active">
                    <i class="fas fa-box-open"></i>
                    <span>TRACK</span>
                </div>
                <div class="tab">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>LOCATIONS</span>
                </div>
            </div>

            <div class="tracking-form">
                <input type="text" placeholder="TRACKING ID">
                <button type="submit">TRACK</button>
            </div>
            <div class="tracking-links">
                <a href="#">MULTIPLE TRACKING NUMBERS</a> | <a href="#">NEED HELP?</a>
            </div>
        </div>
    </main>

</body>
</html>
