<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlson Industries</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, orange 50%, white 50%);
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 64px;
      text-transform: uppercase;
      color: #ff6a00;
      margin-bottom: 50px;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      text-transform: uppercase;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
